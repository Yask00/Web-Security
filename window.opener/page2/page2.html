<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #action:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>page 2</p>
    <div id="action">
      change page 1 background color CORS in browser allowed
    </div>
  </body>

  <script>
    const trigger = document.getElementById("action");
    trigger.addEventListener("click", () => {
      window.opener.document.documentElement.style.backgroundColor = "black";
      alert("Go back to page 1 to check if background changed");
    });
  </script>
</html>
